<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialization Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Specialization Track Survey Form</h1>
    <p>Please fill out this form to help us understand your preferred specialization track.</p>
    <div class="main">
        <form class="survey-form">
            <div class="personal-info"> <!--input fields-->
                <label for="fname">Name<input id="fname" name="fname" type="text" required placeholder="Surname, First Name" /></label>
                <label for="email">Email<input id="email" name="email" type="text" required placeholder="example@gmail.com"/>  </label>
                <label for="studId">Student No.<input type="number" name="studId" id="studId" placeholder="202410250"></label>
                <label for="age">Age <span class="optional">(optional)</span><input type="number" id="age" name="age" min="18" max="30" placeholder="18+"></label>

                <br>
                <label for="specialization">Preferred Specialization Track:</label>
                <select id="specialization" name="specialization">
                    <option value="">(Select specialization track)</option>
                    <option value="1">Business and Data Analytics</option>
                    <option value="2">Infrastructure Services</option>
                    <option value="3">Web and Mobile Development</option>
                  </select>
                </label>
            </div>
            <br>
            <div> <!--dropdown-div-->
                <label for="option">Which option best describes your expertise?</label>
                <label for="data"><input type="radio" name="radio" value="data">Data Visualization</label>
                <label for="net"><input type="radio" name="radio" value="net">Network Architecture</label>
                <label for="web"><input type="radio" name="radio" value="web">Software Development</label>
            </div>
            <br>

            <div> <!--career-->
                <label for="os">What courses do you enjoy the most? (Check all that apply)</label>
                <!--
                <p>What courses do you enjoy the most? (Check all that apply)</p>
                -->
                <label for="data"><input type="checkbox" name="checkbox" value="data">Data Analytics</label>
                <label for="net"><input type="checkbox" name="checkbox" value="net">Computer Networking</label>
                <label for="im"><input type="checkbox" name="checkbox" value="im">Information Management</label>
                <label for="dsa"><input type="checkbox" name="checkbox" value="dsa">Data Structures and Algorithms</label>
                <label for="oop"><input type="checkbox" name="checkbox" value="oop">Object-Oriented Programming</label>
            </div>
            <br>

            <div> <!--strenghts description-->
                <label for="description">Describe your current skillsets and expertise in the IT field:</label>
                <textarea style= height: 120px; id="description" name="description" row="100" column="100" placeholder="I have gained extensive knowledge in developing a webpage..."></textarea>
            </div>
            <br>

            <div> <!--development experience-->
                <label for="os">Operating System experience:</label>
                <label for="windows"><input type="checkbox" name="checkbox" value="Windows-OS">Windows-OS</label>
                <label for="macos"><input type="checkbox" name="checkbox" value="macos">MacOS</label>
                <label for="linux"><input type="checkbox" name="checkbox" value="linux">Linux</label>
            </div>
            <br>

            <div class="submit-button">
                <input type="submit" value="Submit">
            </div>
            
        </form>
    </div>
    
</body>
</html>
